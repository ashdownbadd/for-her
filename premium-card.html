<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E8E8E8;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-box {
            width: 200px;
            height: 250px;
            border-radius: 20px;
            background: linear-gradient(170deg, rgba(53, 53, 53, 623) 0%, rgb(31, 31, 31) 100%);
            position: relative;
            box-shadow: 0px 25px 50px rgba(0, 0, 0, 0, 0.5);
            cursor: pointer;
            transition: all .3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-box:hover {
            transform: scale(0.9);
        }

        .card-box h2 {
            font-size: 2.5em;
            color: #E8E8E8;
        }

        .card-box span {
            position: absolute;
            overflow: hidden;
            width: 150px;
            height: 150px;
            top: -10px;
            left: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-box span::before {
            content: "Premium";
            position: absolute;
            width: 150%;
            height: 40px;
            background: linear-gradient(45deg, #ff6565 0%, #ffb144 51%, #ff7053 100%);
            transform: rotate(-45deg) translateY(-20px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.23);
        }

        .card-box span::after {
            content: "";
            position: absolute;
            width: 10px;
            bottom: 0;
            left: 0;
            height: 10px;
            z-index: -1;
            box-shadow: 140px -140px #cc3f47;
            background-image: linear-gradient(45deg, #ff6565 0%, #ffb144 51%, #ff7053 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-box">
            <h2>Spotify</h2>
            <span></span>
        </div>
    </div>
</body>

</html>
